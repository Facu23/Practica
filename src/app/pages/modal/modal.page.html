<ion-header>
  <ion-toolbar>
    <ion-title>Configuracion</ion-title>
      <ion-button (click) = "presentAlert()"
        slot="end">
        <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>



<ion-list>
  <ion-item *ngFor = "let elem of lista2">
    <ion-label>{{ elem.name }}</ion-label>
    <ion-toggle slot= "end" [(ngModel)]="elem.value" (ionChange)="actualizarValor()" ></ion-toggle>
    </ion-item>
</ion-list>

</ion-content>
